<div class="d-flex justify-content-center">
  <div class="jumbotron">
    <h1 class="display-4">Hello, Player!</h1>
    <p class="lead">
      This is a simple guessing game, where you will have to guess the correct
      word of given length using the hint.
    </p>
    <p>Each wrong guess gets you closer to hanging!!</p>
    <button
      class="btn btn-primary btn-lg"
      role="button"
      (click)="onClickStart()"
    >
      Start game
    </button>
  </div>
</div>
